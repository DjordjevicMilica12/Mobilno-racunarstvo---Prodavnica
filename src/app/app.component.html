<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list>
        <ion-list-header>Meni</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">

          <ion-item [routerLink]="p.url" *ngIf="p.title !== 'Odjava' && p.title !== 'Istorija porudzbina'">
            <ion-icon slot="start" [name]="p.icon" id="icon"></ion-icon>
            <ion-label id="title">{{ p.title }}</ion-label>
          </ion-item>

          <ion-item (click)="odjava()" *ngIf="p.title === 'Odjava'">
            <ion-icon slot="start" [name]="p.icon" id="icon"></ion-icon>
            <ion-label id="title">{{ p.title }}</ion-label>
          </ion-item>

          <ion-item (click)="navigate()" *ngIf="p.title === 'Istorija porudzbina'">
            <ion-icon slot="start" [name]="p.icon" id="icon"></ion-icon>
            <ion-label id="title">{{ p.title }}</ion-label>
          </ion-item>

        </ion-menu-toggle>   
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <app-header></app-header>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-footer>
    <app-footer></app-footer>
  </ion-footer>
</ion-app>
