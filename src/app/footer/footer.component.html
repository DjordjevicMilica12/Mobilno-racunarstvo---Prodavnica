<ion-footer>
  <ion-toolbar id="toolbar">
    <ion-row class="ion-align-items-center">
      <ion-col size="4" class="ion-text-center">
        <button (click)="goToInstagram()">
          <ion-icon id="tt" name="logo-instagram"></ion-icon>
        </button>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <button (click)="goToTikTok()">
          <ion-icon id="tt" name="logo-tiktok"></ion-icon>
        </button>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-button id="present-alert" fill="clear" (click)="presentAlert()">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
