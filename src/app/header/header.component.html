<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-menu-button id="meni"></ion-menu-button>   
    </ion-buttons>

    <ion-label id="error404" (click)="redirectedToPocetna()">
      Error 404
    </ion-label>    


    <ion-buttons slot="end"> 
      <ion-button (click)="redirectedToNalog()">
        <ion-icon id="nalog" name="person-circle-outline"></ion-icon>
        <ion-label id="nalog">Nalog</ion-label>
      </ion-button>

      <ion-button (click)="redirectedToKorpa()">
        <ion-icon id="korpa" name="cart-outline"></ion-icon>
        <ion-label id="korpa">Korpa</ion-label>
      </ion-button>    
    </ion-buttons>    
  </ion-toolbar>
</ion-header>
