  <div id="sadrzaj">

  <ion-list>
    <ion-item>
      <ion-input label="Email" type="email" placeholder="pera@gmail.com" [(ngModel)]="prijavaPodaci.email"></ion-input>
    </ion-item>
    
    <ion-item id="password">

    <div id="KreiranjeNaloga">
      <ion-label>
        Nemate nalog?

      <ion-label style="font-weight: bold" (click)="redirectedToRegister()">

    </div>
  </ion-list>
</ion-content>
